<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroCom - Mission Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/chart.js" rel="preload" as="script">
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #ffffff;
      --primary-color: #161b22;
      --secondary-color: #21262d;
      --accent-color: #58a6ff;
      --sidebar-bg: #161b22;
      --sidebar-text: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.05);
      --glass-blur: blur(10px);
    }

    [data-theme="light"] {
      --bg-color: #e2e8f0;
      --text-color: #1e293b;
      --primary-color: #f1f5f9;
      --secondary-color: #ffffff;
      --accent-color: #2563eb;
      --sidebar-bg: #f8fafc;
      --sidebar-text: #1e293b;
      --card-bg: rgba(255, 255, 255, 0.8);
      --glass-blur: blur(4px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-rows: 60px 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      backdrop-filter: var(--glass-blur);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
    }

    header {
      grid-area: header;
      background: linear-gradient(90deg, #1e3a8a, #1e40af);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      backdrop-filter: var(--glass-blur);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 1.7rem;
      font-weight: 700;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar nav a {
      display: block;
      color: var(--sidebar-text);
      text-decoration: none;
      margin: 1rem 0;
      font-weight: 500;
      transition: color 0.3s;
      cursor: pointer;
    }

    .sidebar nav a:hover {
      color: var(--accent-color);
    }

    main {
      grid-area: main;
      padding: 2rem;
      background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.05), transparent);
      overflow-y: auto;
    }

    .card {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 16px;
      backdrop-filter: var(--glass-blur);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .theme-toggle {
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 1rem;
    }

    .theme-select {
      margin-left: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    canvas {
      width: 100% !important;
      max-width: 600px;
      margin: 2rem auto;
      display: block;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeInOut 4s ease-in-out forwards;
      z-index: 1000;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      10%, 90% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <div>
      <h2>AstroCom</h2>
      <nav>
        <a onclick="navigate('dashboard')">Dashboard</a>
        <a onclick="navigate('settings')">Settings</a>
        <a onclick="navigate('logout')">Logout</a>
      </nav>
    </div>
  </aside>

  <header>
    <div class="logo">üõ∞Ô∏è AstroCom Mission Panel</div>
    <div>
      <select class="theme-select" onchange="setTheme(this.value)">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle</button>
    </div>
  </header>

  <main id="main-content">
    <div class="card">
      <h2>Welcome Aboard, Commander</h2>
      <p>Monitor mission data, control modules, and visualize operations in real time.</p>
    </div>
    <div class="card">
      <h3>Orbital Metrics</h3>
      <canvas id="satelliteChart"></canvas>
    </div>
    <div class="card">
      <h3>Signal Status</h3>
      <canvas id="signalChart"></canvas>
    </div>
    <div class="card">
      <h3>Satellite Distribution</h3>
      <canvas id="satellitePie"></canvas>
    </div>
  </main>

  <div id="notification" class="notification" style="display: none;">üöÄ Mission Tip: Ensure satellite comms every 10 minutes.</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    new Chart(document.getElementById('satelliteChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: ['00:00', '01:00', '02:00', '03:00', '04:00'],
        datasets: [{
          label: 'Battery Level (%)',
          data: [95, 92, 89, 85, 80],
          borderColor: 'rgba(88, 166, 255, 1)',
          backgroundColor: 'rgba(88, 166, 255, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: { responsive: true, plugins: { legend: { display: true } } }
    });

    new Chart(document.getElementById('signalChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['North Zone', 'Equator', 'South Pole'],
        datasets: [{
          label: 'Signal Strength (dB)',
          data: [80, 90, 70],
          backgroundColor: ['#3b82f6', '#10b981', '#f59e0b']
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    new Chart(document.getElementById('satellitePie').getContext('2d'), {
      type: 'pie',
      data: {
        labels: ['Operational', 'Standby', 'Offline'],
        datasets: [{
          data: [12, 5, 3],
          backgroundColor: ['#22c55e', '#facc15', '#ef4444']
        }]
      },
      options: { responsive: true }
    });

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme") || 'dark';
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
    }

    function setTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
    }

    function navigate(page) {
      const content = document.getElementById("main-content");
      if (page === 'logout') {
        alert("Logging out...");
        location.reload();
        return;
      }
      content.innerHTML = `<div class='card'><h2>${page.toUpperCase()} Section</h2><p>Feature coming soon...</p></div>`;
    }

    const tips = [
      "Ensure satellite comms every 10 minutes.",
      "Review oxygen levels on rover deck 2.",
      "Backup power grid test required at 04:00 UTC.",
      "Thermal shield calibration every 6 hours recommended."
    ];

    let tipIndex = 0;
    setInterval(() => {
      const notif = document.getElementById("notification");
      notif.textContent = `üöÄ Mission Tip: ${tips[tipIndex]}`;
      notif.style.display = "block";
      notif.classList.remove("notification");
      void notif.offsetWidth; // trigger reflow
      notif.classList.add("notification");
      tipIndex = (tipIndex + 1) % tips.length;
    }, 5000);
  </script>
</body>

</html>
